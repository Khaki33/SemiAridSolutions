<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f5f5"/>
  
  <!-- Sun -->
  <circle cx="150" cy="80" r="40" fill="#FDB813" />
  <!-- Sun Rays -->
  <g stroke="#FDB813" stroke-width="2">
    <line x1="150" y1="0" x2="150" y2="30" />
    <line x1="150" y1="130" x2="150" y2="170" />
    <line x1="20" y1="80" x2="50" y2="80" />
    <line x1="250" y1="80" x2="280" y2="80" />
    <line x1="80" y1="30" x2="110" y2="50" />
    <line x1="190" y1="30" x2="220" y2="50" />
    <line x1="80" y1="130" x2="110" y2="110" />
    <line x1="190" y1="130" x2="220" y2="110" />
  </g>
  
  <!-- Desert Horizon -->
  <path d="M0,200 Q150,150 300,200 L300,300 L0,300 Z" fill="#EDC9AF"/>
  
  <!-- Water Drop (symbolizing water conservation) -->
  <path d="M150,170 
           C145,155 155,155 150,170 
           C147,180 153,180 150,170 Z" fill="#1E90FF"/>
  <circle cx="150" cy="170" r="4" fill="#1E90FF"/>
  
  <!-- Logo Text -->
  <text x="150" y="280" text-anchor="middle" fill="#333" font-size="20" font-family="Arial, sans-serif">
    SemiAridSolutions
  </text>
</svg>
